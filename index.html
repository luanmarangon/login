<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-card">
        
        <h2><img src="assets/images/icon_cadeado.png" alt="">Login</h2>
        <h3>Entre com suas Credencias</h3>
        <form class="login-form">
            <input type="text" class="control" placeholder="Login">
            <div class="password">
                <input id="password"  type="password" class="control" placeholder="Senha">
                <button class="toggle" type="button" onclick="togglePassword(this)"></button>
            </div>
            <button class="control">LOGIN</button>
        </form>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
